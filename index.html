<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Explore countries from around the world with this interactive web app. Featuring live data from an API, you can search for countries, view detailed info in dynamic cards, and filter by region for a personalized experience.">
   <title>Contri</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-neutral-200 flex flex-col pb-2">
  <header class="shadow-2xs h-[50px] items-center flex p-5  border-b-1 border-b-gray-300 ">
    <h1 class="font-extrabold text-2xl "><span class="text-red-600">C</span>ontri</h1>   
  </header>
  <main>
    <section class="my-3 w-full  flex justify-center gap-3 p-3  items-center">
      <div class="w-[100%] flex justify-between pr-3 pl-3 gap-5">
        <input type="search" name="searchCountry" placeholder="search by name, region or capital" id="search" class="font-bold min-w-[80%] ml-auto border-1 border-gray-500 rounded-[30px] p-3">
        <button id="filter-btn" title="filter" class="ml-auto cursor-pointer  text-[25px] text-gray-500 hover:text-gray-800 hover:scale-120 active:scale-90 transition-all"><i class="fa-solid fa-list"></i></button>
      </div>
    </section>

    <section id="filterSection" class="top-[130px] p-4 right-0 hidden absolute flex-wrap self-center backdrop-blur-lg shadow-2xl  rounded sm:w-[50%] w-full  m-auto">
      <div class="font-medium text-gray-500" id="filter-head">
        <!-- filter by region text -->
      </div>
      <div id="filters"  class=" flex-wrap gap-2  text-white p-4 rounded">
        <!-- filter value -->
      </div>
    </section>

    <section>
      <div  class=" p-5 gap-5 columns-1  sm:columns-2 lg:columns-3" id="cardsContainer"></div>
      <!-- loader... -->
      <div id="loader" class="gap-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 p-5 h-auto">
        <div class="bg-gray-100 mb-2 p-2 shadow-lg rounded-md  animate-pulse">
            <div class="flex justify-center items-center w-full">
              <div class="flex flex-col w-[30%] space-y-2">
                <div class="h-6 bg-gray-300 rounded w-3/4 mb-1"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              </div>
              <div class="ml-auto h-[80px] w-[50%] bg-gray-300 rounded object-cover"></div>
            </div>
            <div class="mt-2 space-y-2">
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
        </div>
        <div class="bg-gray-100 mb-2 p-2 shadow-lg border-1 border-gray-300 rounded-md animate-pulse">
            <div class="flex justify-center items-center w-full">
              <div class="flex flex-col w-[30%] space-y-2">
                <div class="h-6 bg-gray-300 rounded w-3/4 mb-1"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              </div>
              <div class="ml-auto h-[80px] w-[50%] bg-gray-300 rounded object-cover"></div>
            </div>
            <div class="mt-2 space-y-2">
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
        </div>
        <div class="bg-gray-100 mb-2 p-2 shadow-lg border-1 border-gray-300 rounded-md animate-pulse">
            <div class="flex justify-center items-center w-full">
              <div class="flex flex-col w-[30%] space-y-2">
                <div class="h-6 bg-gray-300 rounded w-3/4 mb-1"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              </div>
              <div class="ml-auto h-[80px] w-[50%] bg-gray-300 rounded object-cover"></div>
            </div>
            <div class="mt-2 space-y-2">
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
        </div>
        <div class="bg-gray-100 p-2 shadow-lg border-1 border-gray-300 rounded-md animate-pulse">
            <div class="flex justify-center items-center w-full">
              <div class="flex flex-col w-[30%] space-y-2">
                <div class="h-6 bg-gray-300 rounded w-3/4 mb-1"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              </div>
              <div class="ml-auto h-[80px] w-[50%] bg-gray-300 rounded object-cover"></div>
            </div>
            <div class="mt-2 space-y-2">
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
        </div>
      </div>
      <!-- loader... -->
      <div id="noresults hidden"></div>
    </section>
  </main>
  <footer class="flex mt-10 flex-col justify-center items-center ">
    <p class="font-medium text-sm text-gray-700">Powered by <a target="_blank" href="#" class=" font-bold underline" >Inventors</a></p>
    <p class="font-medium text-sm text-gray-700">Made by <a target="_blank" class="underline font-bold" href="http://www.linkedin.com/in/gbadamosioluwatomiwa">Trumptomz</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
